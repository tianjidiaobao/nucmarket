<ion-view view-title="注册" cache-view="false">
    <ion-nav-buttons side="right">
        <a class="button icon ion-log-in icon-right" ng-href='#/login'>
            登陆
        </a>
    </ion-nav-buttons>
    <ion-content>
        <div class="card">
            <form ng-submit="doRegister()">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">手机号</span>
                        <input type="text" ng-model="loginData.username">
                    </label>
                    <label class="item item-input inline-form">
                        <span class="input-label">性别</span>
                        <ion-list>
                            <ion-radio ng-model="loginData.sex" ng-value="'男'">男</ion-radio>
                            <br />
                            <ion-radio ng-model="loginData.sex" ng-value="'女'">女</ion-radio>
                        </ion-list>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">呢称</span>
                        <input type="text" ng-model="loginData.nickname">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">密码</span>
                        <input type="password" ng-model="loginData.password">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">确认密码</span>
                        <input type="password" ng-model="loginData.confirm">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">验证码</span>
                        <input type="text" ng-model="loginData.code">
                    </label>
                    <div class="item">
                        <div class="row">
                            <div class="col">
                                <div ng-show="controlCodeButtonData.enable">
                                    <a class="button button-block button-positive" ng-click="getCode()">验证码</a>
                                </div>
                                <div ng-show="!controlCodeButtonData.enable">
                                    <a class="button button-block button-positive">{{controlCodeButtonData.text}}</a>
                                </div>
                            </div>
                            <div class="col">
                                <button class="button button-block button-positive" type="submit">注册</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
