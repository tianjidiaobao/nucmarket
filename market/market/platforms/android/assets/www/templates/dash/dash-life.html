<ion-view view-title="market" hide-back-button="true">
    <ion-nav-buttons side="right">
        <a class="button button-clear" ng-href="#/talking"><i class="icon ion-ios-chatbubble-outline"></i></a>
    </ion-nav-buttons>
    
    <ion-content class="has-subheader" style="background-color:#F0F0F0">
        <div class="row row-wrap">
            <div class="col col-50" ng-repeat="thing in things">
                <a ng-href="#/{{thing.id}}">
                    <div style="background-color:white">
                        <img src="{{thing.face}}" style="width:100%" />
                        <h5 style="text-align:center">{{thing.name}}</h5>
                        <div>
                            <h6 style="display:inline">￥</h6>
                            <h4 style="display:inline">375</h4>
                            <h6 style="display:inline;padding-left:60px">0人评论</h6>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
