<ion-view view-title="商品详情">
    <ion-content>
        <div class="list card display">

            <div class="item item-avatar item-button-right">
                <img src="{{thing.face}}">
                <h2>{{thing.id}}</h2>
                <button class="button" style="top:20px;background-color:#66FF66">
                    <i class="icon ion-ios-telephone">123</i>
                </button>
            </div>

            <div class="item item-button-right">
                {{thing.name}}
                <button ng-class="{collectButtonColor:notAdd}" class="button" ng-click="addCollection(thing.id)">
                    <i>收藏</i>
                </button>
            </div>

            <div class="item item-image" id="one" ng-show="display">
                <img src="{{thing.face}}">
            </div>

            <div class="item picture-out-item" id="more" ng-hide="display">
                <ion-scroll direction="x">
                    <div id="node_insert" class="all-project-scroll">
                        <div class="picture-project-item">
                            <img src="{{thing.face}}" class="img-scroll-item">
                        </div>
                        <div class="picture-project-item">
                            <img src="{{thing.face}}" class="img-scroll-item">
                        </div>
                        <div class="picture-project-item">
                            <img src="{{thing.face}}" class="img-scroll-item">
                        </div>
                        <div class="picture-project-item">
                            <img src="{{thing.face}}" class="img-scroll-item">
                        </div>
                        <div class="picture-project-item">
                            <img src="{{thing.face}}" class="img-scroll-item">
                        </div>
                    </div>
                </ion-scroll>
            </div>

            <div class="item item-text-wrap">{{thing.lastText}}</div>
            <div class="item item-button-right">100
                <button class="button button-positive" ng-click="buying()" ng-disabled="canBuy">
                    <i>购买</i>
                </button>
            </div>
            <button class="button button-positive" ng-click="doRemark({{item.ID}})" style="float:right">
                <i class="icon ion-compose"></i>
                写评论
            </button>
            <div class="item item-body">
                <div ng-bind-html="item.Contents"></div>
            </div>
            <div class="item" style="border-bottom: 2px solid #ddd;">
                <ul class="remarks-list">
                    <li ng-repeat="remark in item.Remarks">
                        <img src="{{remark.UserPictureUrl}}" />
                        ({{remark.RemarkTime | date:"MM-dd hh:mm"}}):
                        {{remark.Remarks}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="padding-horizontal" style="float:right">2017</div>
    </ion-content>
</ion-view>
