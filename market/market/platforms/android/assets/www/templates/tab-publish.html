<ion-view view-title="商品发布">
    <ion-nav-buttons side="right">
        <button  class="button button-clear button-positive">发布</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="标题">
            </label>
            <label class="item item-input">
                <textarea placeholder="商品描述" ng-model="number"></textarea>
            </label>
            <!--<p>剩余字数：<span ng-bind="surplus()"></span></p>-->
            <label class="item item-input">
                <input type="text" placeholder="价格">
            </label>
            <label class="item">
                <img src="/img/ionic.png">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    商品分类
                </div>
                <select>
                    <option selected>生活用品</option>
                    <option>学习用品</option>
                    <option>娱乐用品</option>
                    <option>电子用品</option>
                </select>
            </label>
        </div>
    </ion-content>
</ion-view>
