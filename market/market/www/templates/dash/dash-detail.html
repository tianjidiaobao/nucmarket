<ion-view view-title="商品详情">
    <ion-content class="has-subheader">
        <div class="list card">

            <div class="item item-avatar">
                <img src="{{thing.face}}">
                <h2>{{thing.id}}</h2>
            </div>

            <div class="item item-text-wrap">{{thing.name}}</div>

            <div class="item item-image" id="one">
                <img src="{{thing.face}}">
            </div>

            <div class="item" id="more">
                <ion-scroll direction="x" class="picture-project-scroll-container">
                    <div id="node_insert" class="all-project-scroll">
                    </div>
                </ion-scroll>
            </div>

            <div class="item item-text-wrap">{{thing.lastText}}</div>
            <div class="item item-text-wrap">100</div>
        </div>
        <div class="padding-horizontal" style="float:right">2017</div>
    </ion-content>
</ion-view>
